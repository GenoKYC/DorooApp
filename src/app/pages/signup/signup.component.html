<div class="min-h-screen bg-black flex items-center justify-center px-4">
  <!-- Signup Card -->
  <div class="bg-[#3B3636] p-6 rounded-lg w-full max-w-xs space-y-5">
    <div>
      <h2 class="text-xl font-bold text-white">Sign Up</h2>
      <p class="text-gray-300 text-sm">Create your account</p>
    </div>

    <!-- Email -->
    <input
      type="email"
      placeholder="Enter your email"
      class="border border-gray-300 rounded px-2 py-1.5 bg-[#C9BFBF] text-[#3B3838] w-full placeholder-[#797575] text-sm"
    />

    <!-- Password -->
    <input
      type="password"
      placeholder="Create your password"
      class="border border-gray-300 rounded px-2 py-1.5 bg-[#C9BFBF] text-[#3B3838] w-full placeholder-[#797575] text-sm"
    />
    <label class="flex items-center gap-2 text-gray-300 text-xs">
      <input type="checkbox" class="checkbox checkbox-xs checkbox-primary" />
      I agree to the
      <a href="/tercom" class="text-white underline hover:text-gray-300"
        >Terms & Conditions</a
      >
    </label>
    <!-- Signup Button -->
    <button
      class="bg-[#D8CBC9] text-[#504d4d] hover:bg-[#cbbeba] py-1 w-[96px] font-semibold block mx-auto rounded-md text-sm"
    >
      Sign Up
    </button>

    <!-- Divider -->
    <div class="flex items-center">
      <hr class="flex-grow border-gray-600" />
      <span class="px-2 text-gray-400 text-xs">OR</span>
      <hr class="flex-grow border-gray-600" />
    </div>

    <!-- Google SSO -->
    <button
      class="w-full bg-white text-black hover:bg-gray-200 flex items-center justify-center gap-2 rounded-lg py-1 text-sm"
    >
      <img
        src="https://www.svgrepo.com/show/355037/google.svg"
        class="w-4 h-4"
        alt="Google Logo"
      />
      Sign up with Google
    </button>

    <!-- Facebook SSO -->
    <button
      class="w-full bg-[#1877F2] text-white hover:bg-[#145dbf] flex items-center justify-center gap-2 rounded-lg py-1 text-sm"
    >
      <img
        src="https://www.svgrepo.com/show/452196/facebook-1.svg"
        class="w-4 h-4"
        alt="Facebook Logo"
      />
      Sign up with Facebook
    </button>

    <!-- Login Link -->
    <p class="text-center text-gray-300 text-xs">
      Already have an account?
      <a href="/login" class="text-white hover:underline">Login</a>
    </p>
  </div>
</div>
